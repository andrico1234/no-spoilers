<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css" />
  <link rel="stylesheet" href="style.css" />

<body>
  <div id="demo">
    <h1>no-spoilers web components demo</h1>
    <a href="">Link to GitHub</a>
    <div class="spoiler-set">
      <h2>Spoilers for the Sixth Sense</h2>
      <no-spoilers button-text="Show spoilers...">
        <details slot="spoilers">
          <summary>Click to reveal spoilers</summary>
          <p>
            He was dead the entire time
          </p>
        </details>
      </no-spoilers>
    </div>
  </div>

  <script type="module">
    import '../no-spoilers.js';
  </script>
</body>

</html>
